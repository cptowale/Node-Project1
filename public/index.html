<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Lesson</title>
    <STyle>
        .app{
            background-color: blue;
        }
    </STyle>
</head>
<body>
                    <fieldset>

        <!--------------------------------- PRODUCTS---------------------------->
                                         <h1>PRICE UPDATE APP</h1>

            <!---------------------------------SHOW PRODUCTS---------------------------->
                                             <h3>SHOW PRODUCTS</h3>
        <button class='show-all'>Show all</button>
        <ul class="product-list">

        </ul>


        <!---------------------------------NEW PRODUCTS---------------------------->

                                            <h2>ADD NEW PRODUCTS</h2>

        <form class='add-product-form'>
            <p><label for='add-product-name'>Enter Product Name : </label><input id='add-product-name' type='text'> </p>
            <p><label for='add-product-price'>Enter Product Price : </label><input id='add-product-price' type='number'> </p>
            <button >Add</button>
        </form>


        <!---------------------------------UPDATE PRICES---------------------------->
                                         <h2>UPDATE PRODUCT PRICE</h2>
        
        <form class='update-product-form'>
            <p><label for='update-product-id'>Enter Product Id: </label><input id='update-product-id' type='number'> </p>
            <p><label for='update-product-price'>Enter New Price: </label><input id='update-product-price' type='number'> </p>
            <button >Update</button>
        </form>


            <!---------------------------------DELETE PRODUCTS---------------------------->
                                            <h2>DELETE PRODUCT</h2>
        
        <form class='delete-product-form'>
            <p><label for= 'delete-product-id'>Enter Product Id: </label><input id='delete-product-id' type='number'> </p>
            <button >Delete</button>
        </form>
        <P>@ Prince 2021</P>
    </fieldset>
    <script src='js/script.js'></script>
</body>
</html>
